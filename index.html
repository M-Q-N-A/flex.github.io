<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Design</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        color: white;
      }

      h3 {
        font-size: 30px;
        font-weight: 600;
      }

      .container {
        margin: 10px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        background: green;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
      }

      .main {
        display: flex;
        gap: 20px;
        width: 100%;
        height: 65vh;
      }

      aside {
        width: 25%;
        height: 100%;
        background: limegreen;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      article {
        width: 75%;
        background: orange;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
      }

      .wrap {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        width: 100%;
        margin-bottom: 10px;
      }

      .wrap .img {
        width: 300px;
        height: 150px;
        background: yellowgreen;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer {
        width: 100%;
        height: 80px;
        background: green;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .heading {
        position: absolute;
        font-size: 14px;
        font-weight: 600;
        color: black;
        bottom: 0;
        right: 1%;
      }

      /* Media query for mobile devices */
      @media (max-width: 768px) {
        .main {
          flex-direction: column;
          height: auto;
        }

        aside {
          width: 100%;
          height: auto;
        }

        article {
          width: 100%;
          height: auto;
        }

        .wrap .img {
          width: 100%;
          height: 100px;
        }
      }

      @media (max-width: 480px) {
        h3 {
          font-size: 20px;
        }

        .header, .footer {
          height: 60px;
        }

        .wrap .img {
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h3>Header</h3>
      </header>
      <div class="main">
        <aside>
          <h3>Aside</h3>
        </aside>
        <article>
          <h3>Article</h3>
          <div class="wrap">
            <div class="img">
              <h3>image</h3>
            </div>
            <div class="img">
              <h3>image</h3>
            </div>
            <div class="img">
              <h3>image</h3>
            </div>
          </div>
        </article>
      </div>
      <footer class="footer">
        <h3>Footer</h3>
      </footer>
      <h1 class="heading">footer</h1>
    </div>
  </body>
</html>
